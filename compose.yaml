services:
  smartcartbackend.api:
    image: smartcartbackend.api
    build:
      context: .
      dockerfile: SmartCartBackend.API/Dockerfile
    ports:
      - "5005:80"
      - "5006:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DatabaseContext=Server=db;Port=5433;Database=smart_cart;User Id=postgres;Password=postgres;
    depends_on:
      - db
      - migrations  # ждем завершения миграций
    volumes:
      - ~/.aspnet/https:/https:ro
    # healthcheck УДАЛЕН

  migrations:
    build:
      context: .
      dockerfile: SmartCartBackend.API/Dockerfile
    command: >
      sh -c "
      echo 'Waiting for database to be ready...'
      until pg_isready -h db -p 5433 -U postgres; do
        echo 'Database not ready, waiting...'
        sleep 2
      done
      echo 'Applying database migrations...'
      dotnet ef database update --verbose
      echo 'Migrations completed successfully!'
      "
    environment:
      - ConnectionStrings__DatabaseContext=Server=db;Port=5433;Database=smart_cart;User Id=postgres;Password=postgres;
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smart_cart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data: